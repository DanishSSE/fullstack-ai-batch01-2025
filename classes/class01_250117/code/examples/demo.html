<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Demo - HTML Basics</title>
</head>
<body>
    <h1>Simple HTML Page Demo</h1>

    <h2>This is a Heading 2</h2>
    <p>This is a paragraph. HTML stands for HyperText Markup Language.</p>

    <h2>A List of Items</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>A Link</h2>

    <h2>An Image</h2>
    <img src="https://via.placeholder.com/150" alt="Sample placeholder image">

    <hr>

    <p><em>Created during Class 01 - January 17, 2025</em></p>
