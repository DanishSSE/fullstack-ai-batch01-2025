<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML Table</title>

    <style>
        body {
            background-color: blue;
        }

        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }

        table tr td,
        table tr th {
            border: 1px solid black;
        }

        table tr th {
            background-color: brown;
        }


        table tr td {
            background-color: rgb(226, 213, 255);
        }
    </style>

</head>

<body>
    <h1>Learning Table Tags</h1>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Zeerak Abdullah</td>
                <td>10</td>
                <td>5</td>
            </tr>

            <tr>
                <td>Abdul Ahad</td>
                <td>9</td>
                <td>3</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>

    </table>

</body>

</html>
